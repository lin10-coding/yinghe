<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold; /* 字体加粗 */
            font-style: italic; /* 斜体 */
            text-transform: uppercase; /* 全部大写 */
        }

        p {
            color: #666;
            line-height: 1.6;
            font-weight: bold; /* 字体加粗 */
            font-style: italic; /* 斜体 */
            text-transform: uppercase; /* 全部大写 */
        }

        .about-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            max-height: 300rpx;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>关于我们</h1>
        <p>感谢您对银河记账本的喜爱和支持，希望未来能够陪您走过更多的时光！</p>
        <img src="images/aboutus.jpg" alt="About Us" class="about-image">
    </div>
</body>
</html>
